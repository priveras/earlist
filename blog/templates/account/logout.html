{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container p-t-md">
    <div class="row">
<div class="col-sm-offset-2 col-sm-8">
	<div class="panel panel-default">
      	<div class="panel-body text-center m-t">
    		<h2>{% trans "Cerrar Sesi√≥n" %}</h2>
    		<i class="fa fa-hand-scissors-o fa-5x text-primary m-t-md"></i>
    		<div class="row m-t-md m-b">
    			<div class="col-lg-1"></div>
    			<div class="col-lg-10">
    				<p class="lead">{% trans 'Are you sure you want to log out?' %}</p>
    			</div>
    		</div>
    		<form method="post" action="{% url 'account_logout' %}">
			  {% csrf_token %}
			  {% if redirect_field_value %}
			  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
			  {% endif %}
			  <button type="submit" class="btn btn-lg btn-pill btn-primary m-b-md">{% trans 'Lgo Out' %}</button>
			</form>
    	</div>
    </div>

{% endblock %}
