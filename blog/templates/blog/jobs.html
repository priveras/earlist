{% extends "blog/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="col-sm-1"></div>
<div class="col-sm-7">
  <ul class="media-list media-list-users list-group">
    {% for job in jobs_list %}
    <li class="list-group-item">
      <div class="media">
        <a class="media-left" href="#">
          <img class="media-object img-circle" src="{{job.image_url}}">
        </a>
        <div class="media-body">
          <a href="{{job.link}}">
            <button class="btn btn-primary-outline btn-sm pull-right">
              <span class="icon icon-add-user"></span> Mas informaci√≥n
            </button>
          </a>
          <strong>{{job.title}}</strong>
          <small class="text-primary">{{job.company}}</small>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% include 'blog/right-col.html' %}
{% endblock %}
