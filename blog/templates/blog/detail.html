{% extends "blog/base.html" %}

{% block content %}
{% if post.approved == 1 %}
<div class="col-sm-1"></div>
<div class="col-sm-7">
	<div class="panel panel-default">
		<div class="panel-body text-center">
			<h1>{{ post.title }}</h1>
			<p class="lead m-t">{{ post.slogan }}</p>
			<div class="thumbnail m-t-md" style="background-color:white">
				<div style="
                        background: url('{{post.image_file.url}}');
                        background-size:cover;
                        background-position:center;
                        ">
                </div>
			</div>
			<p class="lead m-t-md">{{post.body}}</p>
			<div class="row m-t">
				<div class="col-sm-12">
					<!-- Twitter -->
					<a onclick="window.open('http://twitter.com/share?url=<URL>&text={{post.title}}: {{post.slogan}} http://earlist.club/producto/{{post.slug}}&via=earlistco&image-src=http://bipme.co/wp-content/uploads/2014/06/ThunderboltDispaly_PF_PRINT2.png', 'newwindow', 'width=500, height=350'); return false;" target="_blank" class="share-btn twitter">
					    <i class="fa fa-twitter"></i>
					</a>

					<!-- Google Plus
					<a onclick="window.open('https://plus.google.com/share?url=http://earlist.club/post/{{post.slug}}', 'newwindow', 'width=500, height=350'); return false;" target="_blank" class="share-btn google-plus">
					    <i class="fa fa-google-plus"></i>
					</a>-->

					<!-- Facebook -->
					<a onclick="window.open('http://www.facebook.com/sharer/sharer.php?u=http://earlist.club/producto/{{post.slug}}', 'newwindow', 'width=500, height=350'); return false;" target="_blank" class="share-btn facebook">
					    <i class="fa fa-facebook"></i>
					</a>

					<!-- LinkedIn 
					{# <a href="http://www.linkedin.com/shareArticle?url=http://earlist.club/post/{{post.slug}}&title={{post.title}}&summary={{post.slogan}}&source=http://earlist.club/post/{{post.slug}}" target="_blank" class="share-btn linkedin">
					    <i class="fa fa-linkedin"></i>
					</a> -->

					<!-- Email
					<a href="mailto:?subject={{post.title}} en Earlist&body={{post.body}}" target="_blank" class="share-btn email">
					    <i class="fa fa-envelope"></i>
					</a>-->
				</div>
			</div>
			<a href="{{post.link}}?ref=earlist" target="_blank" class="btn btn-primary m-t-md">
			  <i class="fa fa-location-arrow"></i> Ir a sitio web
			</a>
			<div class="row">
				<hr>
				<div class="col-sm-6">
					<p><i class="fa fa-thumb-tack text-success"></i> <strong>{{post.city}}</strong></p>
				</div>
				<div class="col-sm-6">
					<p><i class="fa fa-clock-o text-primary"></i> <strong>{{post.created_at|date:"M d, Y"}}</strong></p>
				</div>
			</div>
		</div>
	</div>
</div>
{% include 'blog/right-col.html' %}
{% endif %}
{% endblock %}
